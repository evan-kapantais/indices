<!doctype html>
<html>
<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="main.css">
    <title>Progress navigation</title>
</head>
<body>
    <div class="container">
        <div class="input">
            <input type="number" placeholder="Enter tab index">
            <button type="button" class="btn btn-default">Change Tab</button>
        </div>
        <ul class="nav nav-tabs">
            <li class="nav-item"><a href="#" class="nav-link">POSITIVE</a></li>
            <li class="nav-item"><a href="#" class="nav-link">NEGATIVE</a></li>
            <li class="nav-item"><a href="#" class="nav-link">NEUTRAL</a></li>           
        </ul>
        <div class="tab-content">
            <div class="tab-pane active" id="positive">
                <p>Positive content</p>
            </div>
            <div class="tab-pane" id="negative">
                <p>Negative content</p>
            </div>
            <div class="tab-pane" id="neutral">
                <p>Neutral content</p>
            </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
